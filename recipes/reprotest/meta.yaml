{% set name = "reprotest" %}
{% set version = "0.5" %}
{% set sha256 = "0b62a1a9e9ce43ef2b33bd9fd66f94d148736198593e947639a70c29937c99eb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: true  # [win or py2k]

requirements:
  build:
    - python
    - setuptools
  run:
    - diffoscope
    - python

test:
  imports:
    - reprotest

about:
  home: https://pypi.python.org/pypi/reprotest
  license: GPL-3.0
  summary: Run a process twice and check the output for reproducibility
  dev_url: https://anonscm.debian.org/cgit/reproducible/reprotest.git/

extra:
  recipe-maintainers:
    - bollwyvl
