{% set name = "SQLAlchemy-JSONAPI" %}
{% set version = "4.0.8" %}
{% set sha256 = "3f529ea8dd707760bdf4146862f102467b376ef9b618d97d3a8e222d12bb6dc6" %}

package:
  name: sqlalchemy-jsonapi
  version: "{{ version }}"

source:
  fn: "{{ name }}-{{ version }}.tgz"
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - sqlalchemy
    - inflection
    - python

test:
  imports:
    - sqlalchemy_jsonapi

about:
  home: https://github.com/ColtonProvias/sqlalchemy-jsonapi
  license: MIT
  summary: JSONAPI Mixin for SQLAlchemy
  doc_url: http://sqlalchemy-jsonapi.readthedocs.io/
  dev_url: https://github.com/ColtonProvias/sqlalchemy-jsonapi

extra:
  recipe-maintainers:
    - bollwyvl
